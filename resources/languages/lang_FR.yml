forms:
  top:
    title: "Classement"
    # {position} - La position dans le classement
    # {name} - Le nom de ce joueur
    # {value} - La valeur effectuée pour ce joueur (exemple pour les kills)
    format: "§f[§c{position}§f]: §c{name} §f-> §c{value}\n"
  report:
    1:
      title: "Report"
      1: "Choisir un Joueur"
    2:
      # {name} Nom du Joueur
      title: "Report: {name}"
      1:
        text: "Choisir la Raison du Report"
        types:
          - Triche
          - Insulte
          - Pub
          - Autre
      2:
        header: "Donnez des Détails sur le Report"
        default: ""
        place-holder: "Exemple: Ce joueur m'a insulté"