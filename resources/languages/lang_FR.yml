forms:
  top:
    title: "Classement"
    # {position} - La position dans le classement
    # {name} - Le nom de ce joueur
    # {value} - La valeur effectuée pour ce joueur (exemple pour les kills)
    format: "§f[§c{position}§f]: §c{name} §f-> §c{value}\n"
  report:
    1:
      title: "Report"
      1: "Choisir un Joueur"
    2:
      # {name} Nom du Joueur
      title: "Report: {name}"
      1:
        text: "Choisir la Raison du Report"
        types:
          - Triche
          - Insulte
          - Pub
          - Autre
      2:
        header: "Donnez des Détails sur le Report"
        default: ""
        place-holder: "Exemple: Ce joueur m'a insulté"
    events:
      1:
        title: "Events"
        1: "Créer"
        2: "Rejoindre"
      2:
        title: "Créer Event"
        1:
          text: "Type"
          types:
            ndb: "Nodebuff"
            sumo: "Sumo"
            soup: "Soupe"
      3:
        title: "Rejoindre Event"
        
        # {type} Type de l'évent
        # {host} Hébergeur de l'évent
        button-event: "{type} Évent - {host}"
        button-return: "Retour"